<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>redirect</title>
</head>
<body>
	<h1>로그인 폼 양식</h1>
	<form method="get" action="/ServletProject/login2.do">

			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" name="id" size="10"></td>
				</tr>
				<tr>
					<td>PW</td>

				</tr>

					<td colspan="2">

						<input type="reset" value="Reset">

				</tr>
			</table>
		</div>
	</form>
</body>
</html>
